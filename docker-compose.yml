version: '3'
services:
  web:
    build: .
    ports:
      - "8080:8080"
    networks:
      - spring
  redis:
    image: redis
    command: [ "redis-server", "--protected-mode", "no" ]
    ports:
      - "6379:6379"
    networks:
      - spring

  networks:
    spring:
      external: true

  db:
    image: redis
    hostname: db

  app:
    build:
      context: .
      dockerfile: config/app/Dockerfile
    command: sh /config/on-container-start.sh
    hostname: app
    volumes:
      - ./app:/app
    expose:
      - "8000"
    depends_on:
      - db





